<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href="../lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="../lib/jasmine-1.3.1/jasmine.css">
</head>
<body>
  <script src="../lib/jasmine-1.3.1/jasmine.js"></script>
  <script src="../lib/jasmine-1.3.1/jasmine-html.js"></script>
  <script src="../lib/phantom-jasmine/console-runner.js"></script>

    var console_reporter = window.console_reporter = new jasmine.ConsoleReporter();
    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().addReporter(console_reporter);
  </script>

  <script src="../things.js"></script>

  <script src="helpers.js"></script>
  <script src="things.js"></script>
  <script src="things-things.js"></script>
  <script src="things-services.js"></script>
  <script src="things-routes.js"></script>
  <script src="things-boots.js"></script>

  <script>jasmine.getEnv().execute();</script>
</body>
</html>
